<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Call Control Bar</title>
    <style>
        :root {
            --bg: #0f1115;
            --panel: #161a21;
            --panel-border: #0b0d11;
            --btn: #1e222b;
            --btn-border: #2a2f39;
            --btn-hover: #595d63;
            --btn-active: #2c3240;
            --fg: #e9ecf1;
            --muted: #9aa3af;
            --danger: #e5484d;
            --danger-2: #b52b30;
            /* Heavier depth + faint white rim for extra separation */
            --shadow: 0 14px 45px rgba(0, 0, 0, .6), 0 4px 10px rgba(0, 0, 0, .35);
            --inner-raise: inset 0 1px 0 rgba(255, 255, 255, .06), inset 0 -1px 0 rgba(0, 0, 0, .5);
            --ring: 0 0 0 2px rgba(255, 255, 255, .10), 0 0 0 7px rgba(255, 255, 255, .05);
        }

        html,
        body {
            height: 100%;
            background: radial-gradient(1200px 600px at 50% 0%, #12151b, #0c0e12);
            color: var(--fg);
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }

        .wrap {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 32px;
        }

        /* Control Bar */
        .call-ui {
            display: flex;
            align-items: center;
            gap: 16px;
            filter: drop-shadow(0 16px 50px rgba(0, 0, 0, .55));
        }

        .pill {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: linear-gradient(180deg, #1a1e26, #11151c);
            border: 1px solid var(--panel-border);
            border-radius: 9999px;
            box-shadow: var(--shadow), var(--inner-raise);
            /* Faint outer white rim to pop from bg */
            outline: 1px solid rgba(255, 255, 255, .04);
            outline-offset: -1px;
        }

        /* subtle glossy top edge */
        .pill::before {
            content: "";
            position: absolute;
            inset: 1px 2px auto 2px;
            height: 46%;
            border-radius: 9999px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .10), rgba(255, 255, 255, 0));
            pointer-events: none;
            mix-blend: screen;
            opacity: .35;
        }

        .btn {
            position: relative;
            width: 48px;
            height: 48px;
            border-radius: 9999px;
            border: 1px solid var(--btn-border);
            background: linear-gradient(180deg, #fefeff, #8996b2);
            display: grid;
            place-items: center;
            cursor: pointer;
            outline: none;
            transition: transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease, filter .2s ease;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .45), var(--inner-raise), inset 0 0 0 1px rgba(255, 255, 255, .03);
        }

        .btn:hover {
            background: var(--btn-hover);
            filter: saturate(1.02)
        }

        .btn:active {
            transform: translateY(1px);
            background: var(--btn-active);
        }

        .btn:focus-visible {
            box-shadow: var(--ring), 0 8px 18px rgba(0, 0, 0, .45);
        }

        /* top-edge white hint + inner bevel for sharper definition */
        .btn::before {
            content: "";
            position: absolute;
            inset: 1px;
            border-radius: inherit;
            background: linear-gradient(180deg, rgba(255, 255, 255, .12), rgba(255, 255, 255, 0) 38%);
            pointer-events: none;
            opacity: .55;
            mix-blend: screen;
        }

        .btn::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .55), inset 0 1px 0 rgba(255, 255, 255, .05);
        }

        .btn svg {
            width: 22px;
            height: 22px;
            display: block
        }

        .muted {
            color: var(--muted)
        }

        /* Toggle state visuals via aria-pressed */
        .btn[data-toggle="true"] .icon-on {
            display: inline
        }

        .btn[data-toggle="true"] .icon-off {
            display: none
        }

        .btn[data-toggle="true"][aria-pressed="true"] .icon-on {
            display: none
        }

        .btn[data-toggle="true"][aria-pressed="true"] .icon-off {
            display: inline
        }

        /* Camera off = warmer red plate + subtle glow to mimic the reference */
        .btn.camera[aria-pressed="true"] {
            background: linear-gradient(180deg, #3b1113, #27090b);
            border-color: #4a1417;
            box-shadow: 0 10px 22px rgba(229, 72, 77, .25), var(--inner-raise), inset 0 0 0 1px rgba(255, 255, 255, .06);
        }

        .hangup {
            width: 58px;
            height: 58px;
            margin-left: 6px;
            background: linear-gradient(180deg, #ec5b5f, #cf2d34);
            border: 0;
            box-shadow: 0 10px 26px rgba(229, 72, 77, .32), inset 0 1px 0 rgba(255, 255, 255, .14);
            color: white;
            outline: 1px solid rgba(255, 255, 255, .06);
            outline-offset: -1px;
        }

        .hangup:hover {
            filter: brightness(1.06)
        }

        .hangup:active {
            transform: translateY(1px)
        }

        /* Label tooltip (optional) */
        .btn[data-label]::after {
            content: attr(data-label);
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #0c0f14;
            border: 1px solid #0a0c10;
            color: #d7dbe2;
            opacity: 0;
            pointer-events: none;
            font-size: 12px;
            padding: 6px 8px;
            border-radius: 8px;
            white-space: nowrap;
            transition: opacity .15s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, .4);
        }

        .btn:hover[data-label]::after {
            opacity: .95
        }

        /* Compact on very small screens */
        @media (max-width:420px) {
            .btn {
                width: 42px;
                height: 42px
            }

            .btn svg {
                width: 20px;
                height: 20px
            }

            .hangup {
                width: 52px;
                height: 52px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="call-ui" role="toolbar" aria-label="Call controls">
            <div class="pill">
                <!-- Mic -->
                <button class="btn mic" data-toggle="true" aria-pressed="false" aria-label="Toggle microphone"
                    data-label="Mic (M)">
                    <!-- mic on -->
                    <svg class="icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M12 3a4 4 0 0 0-4 4v6a4 4 0 0 0 8 0V7a4 4 0 0 0-4-4z" />
                        <path d="M19 10v1a7 7 0 0 1-14 0v-1" />
                        <path d="M12 21v-4" />
                    </svg>
                    <!-- mic off -->
                    <svg class="icon-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M9 9v4a3 3 0 0 0 5.12 2.12" />
                        <path d="M15 9V7a3 3 0 0 0-5.9-1" />
                        <path d="M19 10v1a7 7 0 0 1-10.59 5.93" />
                        <path d="M2 2l20 20" />
                    </svg>
                </button>

                <!-- Camera -->
                <button class="btn camera" data-toggle="true" aria-pressed="true" aria-label="Toggle camera"
                    data-label="Camera (C)">
                    <!-- camera on -->
                    <svg class="icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="3" y="6" width="13" height="12" rx="2" />
                        <path d="M22 7l-6 4v2l6 4V7z" />
                    </svg>
                    <!-- camera off -->
                    <svg class="icon-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="3" y="6" width="13" height="12" rx="2" />
                        <path d="M22 7l-6 4v2l6 4V7z" />
                        <path d="M2 2l20 20" />
                    </svg>
                </button>

                <!-- Screen share -->
                <button class="btn share" data-toggle="true" aria-pressed="false" aria-label="Toggle screen share"
                    data-label="Share Screen (S)">
                    <!-- share on (monitor) -->
                    <svg class="icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="3" y="4" width="18" height="12" rx="2" />
                        <path d="M8 20h8" />
                    </svg>
                    <!-- share off (slash) -->
                    <svg class="icon-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <rect x="3" y="4" width="18" height="12" rx="2" />
                        <path d="M8 20h8" />
                        <path d="M2 2l20 20" />
                    </svg>
                </button>
            </div>

            <!-- Hang up -->
            <button class="btn hangup" aria-label="Leave call" data-label="Leave (L)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" aria-hidden="true">
                    <path d="M4.5 14.5a15 15 0 0 1 15 0" />
                    <path d="M7 12l2.5 2.5M17 12l-2.5 2.5" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Toggle behaviour for buttons with data-toggle
        document.querySelectorAll('.btn[data-toggle="true"]').forEach(btn => {
            btn.addEventListener('click', () => {
                const pressed = btn.getAttribute('aria-pressed') === 'true';
                btn.setAttribute('aria-pressed', String(!pressed));
            });
        });

        // Keyboard shortcuts for quick testing
        const keyMap = {
            'm': '.btn.mic',
            'c': '.btn.camera',
            's': '.btn.share',
            'l': '.btn.hangup'
        };

        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if (keyMap[k]) {
                const el = document.querySelector(keyMap[k]);
                if (!el) return;
                if (el.dataset.toggle === 'true') {
                    el.click();
                } else if (el.classList.contains('hangup')) {
                    // Simple feedback demo
                    el.animate([
                        { transform: 'scale(1)' },
                        { transform: 'scale(0.95)' },
                        { transform: 'scale(1)' }
                    ], { duration: 160, easing: 'ease-out' });
                }
            }
        });
    </script>
</body>

</html>
